version: '3.8'

services:
  html-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: html-validator-app
    ports:
      - "8443:8443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
